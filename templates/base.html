<!DOCTYPE HTML>
<html>
    <head>
        <title>Phonoblaster</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="Phonoblaster is the world's first collaborative radio. It allows you to add and stream to the world any track you want. Share and discover the most awesome music.">
		<link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
		<link type="text/css" rel="stylesheet" href="/css/base.css" />
        <script type="text/javascript" src="/js/jquery-1.6.2.min.js"></script>
		{% block script %}
		{% endblock %}
	</head>
	<body>
		<h1>
			<img src="../images/phonoblaster.png">
			<span style="visibility:hidden;">Phonoblaster</span>
		</h1>
		{% block body %}
		{% endblock %}
	</body>
</html>
