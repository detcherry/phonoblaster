{% if user_visited %}

<a href="/user/{{ user_visited.key.id }}" class="img">
	<img src="http://graph.facebook.com/{{ user_visited.facebook_id }}/picture?type=large" id="profile"/>
</a>
<div id="public_name">
	{{ user_visited.public_name }}
</div>

{% else %}

<a href="/user/{{ current_user.key.id }}" class="img">
	<img src="http://graph.facebook.com/{{ current_user.facebook_id }}/picture?type=large" id="profile"/>
</a>
<div id="public_name">
	{{ current_user.public_name }}
</div>

{% endif %}
