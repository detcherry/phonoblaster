{% extends "station/root.html" %}

{% block style %}
	<link type="text/css" rel="stylesheet" href="/{{ static }}/css/station/page/root.css">
{% endblock %}

{% block header %}
{% endblock %}

{% block main %}
{% endblock %}

{% block footer %}
<div id="bottom-bar">
	<div class="container">
		<a href="{{ site_url }}" target="_blank"><img src="/{{ static }}/images/phonoblaster.png"></a>
		<p>Broadcast your music!</p>
	</div>
</div>
{% endblock %}

{% block front %}
<!-- Facebook -->
<div id="fb-root"></div>
<script type="text/javascript">
  	window.fbAsyncInit = function() {
        FB.init({
			appId: '{{ facebook_app_id }}',
 			status: true,
 			cookie: true,
			xfbml: true,
			oauth: true,
		});
		
		FB.Canvas.setAutoGrow();		
  	};
  	(function() {
		var e = document.createElement('script');
		e.type = 'text/javascript';
		e.src = document.location.protocol + '//connect.facebook.net/en_US/all.js';
		e.async = true;
		document.getElementById('fb-root').appendChild(e);
	}());
</script>
{% endblock %}
