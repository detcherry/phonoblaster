{% extends "station/root.html" %}

{% block meta %}
	<title>{{ track.youtube_title }}</title>
	<meta name="description" content="Streamed on {{ station_proxy.station.name}} via Phonoblaster.">
{% endblock %}

{% block facebook %}
	<!-- Track Open Graph Tags -->
	<meta property="fb:app_id" content="{{ facebook_app_id }}"/>
	<meta property="og:type" content="{{ version }}:track"/> 
	<meta property="og:url" content="{{ site_url }}/{{ station_proxy.station.shortname }}/track/{{ track.track_id }}"/> 
	<meta property="og:title" content="{{ track.youtube_title }}"/> 
	<meta property="og:description" content="Broadcast on {{ station_proxy.station.name}} via Phonoblaster."/>
	<meta property="og:image"  content="http://i.ytimg.com/vi/{{ track.youtube_id }}/hqdefault.jpg"/> 
	<meta property="og:site_name" content="Phonoblaster"/>
	<meta property="og:video:type" content="text/html"/>
	<meta property="og:video" content="{{ site_url }}/{{ station_proxy.station.shortname }}/track/{{ track.track_id }}"/>
	<meta property="{{ version }}:station" content="{{ site_url }}/{{ station_proxy.station.shortname }}"/>
{% endblock %}

{% block style %}
	<link type="text/css" rel="stylesheet" href="/static/css/station/station.css" />
{% endblock %}
