{% extends "station/facebook/secondary.html" %}

{% block meta %}
	<title>{{ broadcast.youtube_title }}</title>
	<meta name="description" content="Broadcast on {{ station_proxy.station.name }}">
	 
{% endblock %}

{% block facebook %}
	<!-- Broadcast Open Graph Tags -->
	<meta property="fb:app_id" content="{{ facebook_app_id }}"/>
	<meta property="og:type" content="{{ version }}:live"/> 
	<meta property="og:url" content="{{ site_url }}/broadcast/{{ broadcast.key_name }}"/> 
	<meta property="og:title" content="{% if broadcast.youtube_title %}{{ broadcast.youtube_title }}{% else %}{{ broadcast.soundcloud_title }}{% endif %}"/> 
	<meta property="og:description" content="Broadcast on {{ station_proxy.station.name}}"/>
	<meta property="og:image"  content="{% if broadcast.youtube_id %} http://i.ytimg.com/vi/{{ broadcast.youtube_id }}/hqdefault.jpg{% else %}{{ broadcast.soundcloud_thumbnail }}{% endif %}"/> 
	<meta property="og:site_name" content="Phonoblaster"/>
	<meta property="og:video:type" content="text/html"/>
	<meta property="og:video" content="{{ site_url }}/broadcast/{{ broadcast.key_name }}"/>
	<meta property="{{ version }}:station" content="{{ site_url }}/{{ station_proxy.station.shortname }}"/>
{% endblock %}
