{% extends "base.html" %}
{% block style %}
	<link type="text/css" rel="stylesheet" href="/{{tag}}/static/css/home.css">
{% endblock %}

{% block main %}
<div id="left-column">
	<div id="home-profile">
		<a href="/{{ user_proxy.profile.shortname }}">
			<img src="https://graph.facebook.com/{{ user_proxy.profile.key_name }}/picture?type=square"/>
		</a>	
		<p class="name"><a href="/{{ user_proxy.profile.shortname }}">{{ user_proxy.profile.name }}</a></p>
		<p class="shortname">@{{ user_proxy.profile.shortname }}</p>
	</div>
</div>
<div id="right-column">
	<p id="feed-title">ACTIVE RECENTLY</p>
	<div class="content">
		{% for s, t in feed %}
			<div class="home-feed-item">
				<div class="home-feed-station">
					<a href="/{{ s.shortname }}">
						<img src="https://graph.facebook.com/{{ s.key().name() }}/picture"/>
					</a>
					<p>
						<a href="/{{ s.shortname }}">
							<span class="middle">{{ s.name }}</span>
						</a>
					</p>
					<div class="home-feed-station-right">@{{ s.shortname }}</div>
				</div>
				<div class="home-feed-track">
					<div class="home-feed-track-picture">
						<a href="/{{ s.shortname }}">
							<span class="image-wrap " style="background:url('http://i.ytimg.com/vi/{{ t.id }}/default.jpg') no-repeat center center;">
							</span>
						</a>
					</div>
					<p>
						<a href="/{{ s.shortname }}">
							<span class="middle">{{ t.title }}</span>
						</a>
					</p>
				</div>
			</div>
		{% endfor %}
	</div>
</div>
{% endblock %}
