<header>
	<p id="login">
		{% if current_user %}
			<a href="/" class="menu">Home</a>
			<a href="/profile" class="menu"><img src="http://graph.facebook.com/{{ current_user.facebook_id }}/picture?type=square" alt="phonoblaster logo" width="30" height="30"/>Profile</a>
		{% else %}
			<span>Create your own radio station now!</span>
		{% endif %}
		<fb:login-button autologoutlink="true" scope="email,user_likes,offline_access"></fb:login-button>
	</p>
	<h1>Phonoblaster</h1>
	<a href="/"><img src="/static/images/phonoblaster.png" alt="phonoblaster logo"/></a>
</header>
