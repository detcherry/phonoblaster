<header>
	<div class="container">
		<div id="logo">
			<h1>Phonoblaster</h1>
			<a href="/"><img src="/static/images/phonoblaster.png" alt="phonoblaster logo"/></a>
		</div>
		<div id="menu-bar">
			{% if current_user %}
				<p><a href="/" class="menu-link"><span>Home</span></a></p>
				<div id="modal-contact" class="modal hide fade">
					<div class="modal-header">
						<a href="#" class="close">Ã—</a>
						<h3>Feedback, bug or info?</h3>
					</div>
					<div class="modal-body">
						<p>hello@phonoblaster.com</p>
					</div>
					<div class="modal-footer"><p>Thanks a lot!</p></div>
				</div>
				<p>
<a data-controls-modal="modal-contact" data-backdrop="true" data-keyboard="true" class="menu-link" style="cursor:pointer; height:30px;">
<span>Contact</span></a>
				</p>
				<p><a href="user/{{ current_user.key.id }}" class="menu-link">
					<img src="http://graph.facebook.com/{{ current_user.facebook_id }}/picture?type=square" alt="phonoblaster logo"/>
					<span class="menu-link-content">Profile</span>
				</a></p>
			{% else %}
				<p id="logged-out">Create your own station now!</p>
			{% endif %}
			<p id="facebook">
				<fb:login-button autologoutlink="true" scope="email"></fb:login-button>
			</p>
		</div>
	</div>
</header>
