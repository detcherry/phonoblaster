<div class="topbar">
	<div class="topbar-inner">
		<div class="container">
			<h1>Phonoblaster</h1>
			<a id="logo" href="/"></a>
			<div id="menu">
			{% if user_proxy %}
				<div>
					<a href="/">Home</a>
				</div>
				<div>
					<a href="/user/{{ user_proxy.user.key.name }}" class="profile">
						<img src="https://graph.facebook.com/{{ user_proxy.user.key.name }}/picture?type=square"/>
						<span>Profile</span>
					</a>
				</div>
				<div><a href="#" class="logout">Logout</a></div>
			{% else %}
				<div>Broadcast your music now!</div>
				<div><a href="#" class="login">Login with Facebook</a></div>
			{% endif %}
			</div>
		</div>
	</div>
</div>
